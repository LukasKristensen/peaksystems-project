<!-- Assuming you have a table to display stock items -->
<table>
    <thead>
      <tr>
        <th>Item Number</th>
        <th>Quantity</th>
        <th>Location</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stockItems">
        <td>{{ item.itemNumber }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.location }}</td>
        <td>
          <button (click)="editStockItem(item)">Edit</button>
          <button *ngIf="item.id !== undefined" (click)="deleteStockItem(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
