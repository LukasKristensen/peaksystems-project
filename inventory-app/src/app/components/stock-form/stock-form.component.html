<form (ngSubmit)="saveStockItem()">
    <label for="itemNumber">Item Number:</label>
    <input type="text" [(ngModel)]="stockItem.itemNumber" name="itemNumber" required>
  
    <label for="quantity">Quantity:</label>
    <input type="number" [(ngModel)]="stockItem.quantity" name="quantity" required>
  
    <label for="location">Location:</label>
    <input type="text" [(ngModel)]="stockItem.location" name="location" required>
  
    <button type="submit">Submit</button>
  </form>
